<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Index</title>

</head>
<body>
    
    <header>
        <div><p>Telecomunicaciones RADIO BASES  </p></div>
    </header>

    <section class="section">

        <article class="art_map">
            <div class="bloque">
                <p>Mapas</p>
                <div id="map"></div>
                    <script>
                        function initMap() {
                            var uluru = {lat: 19.413168, lng: -99.184378};
                            var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 15,
                            center: uluru
                                });
                            var marker = new google.maps.Marker({
                                position: uluru,
                                map: map
                                     });
                                        }
                    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1uw8CK-JkljIdUhQKZsJs90y6d5JgGAs&callback=initMap">
    </script>
            </div>
        </article>

        <article class="art_chat">
            <div class="bloque">
                <p>Chat</p>
                <img src="img/chat.png" alt="chat">
            </div>
        </article>

    </section>

</body>
</html>
